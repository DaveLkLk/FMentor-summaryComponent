<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="score--container">
      <h3>Your Result</h3>
      <div class="score--number">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people whi have taken these tests.</p>
    </div>

    <div class="summary--container">
      <h3>Summary</h3>
      <div class="summary--card">
        <p class="p--cardName"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"><span>Reaction</span></p>
        <p class="cardNumber"><span>80</span><span> / 100</span></p>
      </div>
      <div class="summary--card">
        <p class="p--cardName"><img src="./assets/images/icon-memory.svg" alt="icon-memory"><span>Memory</span></p>
        <p class="cardNumber"><span>92</span><span> / 100</span></p>
      </div>
      <div class="summary--card">
        <p class="p--cardName"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"><span>Verbal</span></p>
        <p class="cardNumber"><span>61</span><span> / 100</span></p>
      </div>
      <div class="summary--card">
        <p class="p--cardName"><img src="./assets/images/icon-visual.svg" alt="icon-visual"><span>Visual</span></p>
        <p class="cardNumber"><span>72</span><span> / 100</span></p>
      </div>
      <button type="button" class="summary--btn">Continue</button>
    </div>
  </div>
</body>
</html>
